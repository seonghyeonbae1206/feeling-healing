<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감정 결과</title>
  <link rel="stylesheet" href="result.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="result-container">

    <!-- 퍼센트 반원 차트 -->
    <canvas id="percent-chart" width="200" height="200"></canvas>

    <!-- 퍼센트 텍스트 -->
    <div id="percent-wrapper">
      <canvas id="percent-chart" width="200" height="200"></canvas>
    </div>
    <div id="percent-text"></div>
    <div id="percent-subtext"></div>
    

    <!-- 감정 캐릭터 이미지 -->
    <div id="emotion-radar-wrapper">
      <div id="emotion-card">
        <img id="emotion-img" src="" alt="감정 캐릭터">
      </div>
      <div id="radar-card">
        <canvas id="radar-chart" width="200" height="200"></canvas>
      </div>
    </div> <!-- 여기서 flex 그룹 끝! -->
    <div id="hashtags"></div>
    <!-- 이제 flex 바깥으로 빠진 요소들 -->
    <div id="emotion-box">
  <div class="pink-bubble">
    <div id="emotion-comment"></div> <!-- 캐릭터 한마디 -->
    <!-- 서브 텍스트 -->
  </div>

  <div class="blue-bubble">
    <div id="emotion-sub"></div> <!-- 추가 멘트 -->
  </div>
</div>

    
    <div id="feeling-quote-box">
      <div id="feeling-title">필링 한마디</div>
      <div id="feeling-quote"></div>
    </div>
    

  </div>

  <script src="result.js"></script>
</body>
</html>
